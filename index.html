<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #248bcf);
            --tg-primary: var(--tg-theme-button-color, #248bcf);
            --tg-primary-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Навігація */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-hint);
            background: var(--tg-bg);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: var(--tg-text);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
        }

        .tab-button.active {
            opacity: 1;
            border-bottom: 3px solid var(--tg-primary);
            color: var(--tg-primary);
        }

        /* Контент */
        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* Стилі для заголовка та картинки */
        .header-section { text-align: center; margin-bottom: 20px; }
        .site-title { font-size: 24px; margin: 10px 0; }
        .header-image { 
            width: 100%; 
            max-width: 400px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid var(--tg-hint);
            border-radius: 10px;
            box-sizing: border-box;
            background: var(--tg-bg);
            color: var(--tg-text);
            font-size: 16px;
        }

        button {
            background-color: var(--tg-primary);
            color: var(--tg-primary-text);
            border: none;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }

        .user-info {
            background: var(--tg-sec-bg);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
            color: var(--tg-hint);
        }
    </style>
</head>
<body>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">Нова зміна</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Зоборонені предмети</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">Форма №2</button>
    </div>

    <div id="tab1" class="tab-content active">
        <div class="header-section">
            <h1 class="site-title">Вказуємо заступаючий наряд</h1>
            <img src="https://via.placeholder.com/600x300.png?text=Welcome+Image" alt="Banner" class="header-image">
        </div>
        <h2>Вітаємо!</h2>
        <p>Це головна сторінка вашого додатку. Тут можна розмістити важливі новини або вітальне слово.</p>
    </div>

    <div id="tab2" class="tab-content">
        <div id="userInfoDisplay" class="user-info"></div>
        <h2>Виявлено заборонені предмети, а саме:</h2>
        <input type="text" id="userName" placeholder="Ваше ім'я">
        <input type="tel" id="userPhone" placeholder="Ваш телефон">
        <textarea id="userMsg" placeholder="Ваше повідомлення" rows="4"></textarea>
        <button onclick="sendData()">Надіслати дані</button>
    </div>

    <div id="tab3" class="tab-content">
        <h2>Форма №2 (по закінченю роботи суду)</h2>
        <p>Ми збираємо дані для покращення нашого сервісу.</p>
        <a href="#" style="color: var(--tg-link);">Наш веб-сайт</a>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Отримуємо дані користувача автоматично
        const user = tg.initDataUnsafe?.user;
        const infoBox = document.getElementById('userInfoDisplay');
        
        if (user) {
            infoBox.innerHTML = `Ви зайшли як: <b>${user.first_name}</b> (ID: ${user.id})`;
        } else {
            infoBox.innerHTML = "Дані користувача недоступні (відкрито не через Telegram)";
        }

        function openTab(evt, tabName) {
            let tabContent = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }
            let tabButtons = document.getElementsByClassName("tab-button");
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        function sendData() {
            // URL вашого Google Script (залишається вашим)
            const webAppUrl = "https://script.google.com/macros/s/AKfycbxrBusr0BL80kWUWvtoxoor_X5famyKzNZdGqSgToynxIcdB1YRe7Lh1Gh-__0gpApQ/exec"; 
            
            const data = {
                // Дані з полів
                name: document.getElementById('userName').value,
                phone: document.getElementById('userPhone').value,
                message: document.getElementById('userMsg').value,
                // Автоматичні дані
                tg_id: user ? user.id : "невідомо",
                tg_user: user ? user.username : "немає",
                tg_name: user ? user.first_name : "невідомо"
            };

            if(!data.name || !data.phone) {
                tg.showAlert("Будь ласка, заповніть Ім'я та Телефон!");
                return;
            }

            // Повідомляємо про початок відправки
            tg.MainButton.setText("Відправка...").show();

            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            }).then(() => {
                tg.MainButton.hide();
                tg.showAlert("Дані успішно надіслані, " + data.tg_name + "!");
                tg.close();
            }).catch(err => {
                tg.MainButton.hide();
                tg.showAlert("Помилка: " + err);
            });
        }
    </script>
</body>
</html>
